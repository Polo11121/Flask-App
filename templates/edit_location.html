{% extends "base_template.html" %} {% block extra_head %}
<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: {{location.latitude}}, lng: {{location.longitude}} },
      zoom: 13,
    });

    const geocoder = new google.maps.Geocoder();
    const marker = new google.maps.Marker({
      position: { lat: {{location.latitude}}, lng: {{location.longitude}} },
      map: map,
      draggable: true,
    });

    google.maps.event.addListener(marker, "dragend", () => {
      geocoder.geocode(
        { location: marker.getPosition() },
        (results, status) => {
          if (status === "OK" && results[0]) {
            document.getElementById("address").value =
              results[0].formatted_address;
            document.getElementById("latitude").value = marker
              .getPosition()
              .lat();
            document.getElementById("longitude").value = marker
              .getPosition()
              .lng();
          }
        }
      );
    });

    map.addListener("click", (event) => {
      marker.setPosition(event.latLng);
      geocoder.geocode({ location: event.latLng }, (results, status) => {
        if (status === "OK" && results[0]) {
          document.getElementById("address").value =
            results[0].formatted_address;
          document.getElementById("latitude").value = event.latLng.lat();
          document.getElementById("longitude").value = event.latLng.lng();
        }
      });
    });
  }
</script>

{% endblock %} {% block content %}
<h2>Edytuj lokalizację</h2>
<div class="form-container">
  <form
    action="{{ url_for('edit_location', location_id=location_id) }}"
    method="POST"
    enctype="multipart/form-data"
  >
    <label for="name">Nazwa:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ location.name }}"
      required
    /><br />
    <label for="address">Adres:</label>
    <input
      type="text"
      id="address"
      name="address"
      value="{{ location.address }}"
      required
    /><br />
    <div id="map" style="width: 100%; height: 300px"></div>
    <input
      type="hidden"
      id="latitude"
      name="latitude"
      value="{{ location.latitude }}"
    />
    <input
      type="hidden"
      id="longitude"
      name="longitude"
      value="{{ location.longitude }}"
    />
    <br />
    <label for="rating">Ocena (1-5):</label>
    <input
      type="number"
      id="rating"
      name="rating"
      value="{{ location.rating }}"
      min="1"
      max="5"
      required
    /><br />
    <label for="image">Zdjęcie:</label>
    <input type="file" id="image" name="image" accept="image/*" /><br />
    <p>Obecne zdjęcie:</p>
    <img
      src="{{ url_for('static', filename='uploads/' + location.image) }}"
      alt="{{ location.name }}"
      width="100"
    />
    <br />
    <div style="buttons">
      <form
        action="{{ url_for('delete_location', location_id=location_id) }}"
        method="POST"
      >
        <input class="delete-button" type="submit" value="Usuń lokalizację" />
      </form>
      <input type="submit" value="Zapisz zmiany" />
    </div>
  </form>
</div>
<p>
  <a href="{{ url_for('location_details', location_id=location_id) }}"
    >Powrót do szczegółów lokalizacji</a
  >
</p>
<p><a href="{{ url_for('index') }}">Powrót do listy lokalizacji</a></p>
{% endblock %}
